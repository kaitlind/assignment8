<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Assignment 8, Part 1: Practice with jQuery Events</title>
 
  <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  
  <script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
  
  <script type="text/javascript">
    $('document').ready(function(){
        //#1
        $('#no1').click(function(){
            alert('This button has been pushed');
        });
        
        //#2
        $('#no2').bind('click', function(){
            alert('The button has been clicked.');
        });
        
        //#3
        $('#no3').on('click', function(){
            alert('This button has been clicked.');
        });
        
        //#4
        $('main').on({
            click: function(){
                alert('This button has been clicked.');
            }
        }, 'button');
        
        //#5
        $('#no5').height(400);
        $('#no5').width(400);
        $('#no5').css('background-color','grey');
        $('#no5').on({
            click: function(){
                alert('The div was clicked.');
            },
            mouseenter: function(){
                alert('The mouse entered the div.');
            },
            mouseleave: function(){
                alert('The mouse left the div.');
            }
        });
        
        //#6
        $('#no6').on({
            click: function(){
                alert('You clicked the span tag.');
            },
            mouseenter: function(){
                alert('You entered the span tag.');
            },
            mouseleave: function(){
                alert('You left the span tag.');
            }
        });
        
        //#7
        $('#no7').click(function(event){
           event.preventDefault();
           $('#no7').css('color', 'red');
           alert(event.target.id);
        });
        
        //#8
        $(window).resize(function(){
            $('#no8').append('Width:' + $(window).width() + '<br/>' + 'Height:' + $(window).height());
        });
        
        //#9
        $('#no9').focusin(function(){
          $('#no9').css('background-color', '#999999');  
        });
        $('#no9').focusout(function(){
            $('#no9').css('background-color', '#fff');
        });
        
        //#10
        $('#submitMe').click(function(){
                if ( ($('#no10a').is(':empty')) && ($('#no10b').is(':empty')) ){
                    alert('Name and Email are required.');
                    $('#no10a').css('border', 'solid 2px red');
                    $('#no10b').css('border', 'solid 2px red');
                } else if ( $('#no10a').is(':empty') ){
                    $('#no10a').css('border', 'solid 2px red');
                } else if ( $('#no10b').is(':empty') ){
                    $('#no10b').css('border', 'solid 2px red');
                } else {
                    $('#no10a').css('border', 'solid 2px green');
                    $('#no10b').css('border','solid 2px green');
                }
            });
        });
    
        
  	
  </script>
</head>

<body>
	<main>
	    <!-- #1 -->
	      <p><button type="button" id="no1">Click Me for #1</button></p>
	    <!-- #2 -->
	      <p><button type="button" id="no2">Click Me for #2</button></p>
	    <!-- #3 -->
	      <p><button type="button" id="no3">Click Me for #3</button></p>
	    <!-- #4 -->
	    <p><button type="button" id="no4">Click Me for #4a</button>
	    <button type="button" id="no4">Click Me for #4b</button>
	    </p>
	    <!-- #5 -->
	    <div id="no5">#5 -- Div</div>
	    <!-- #6 --> 
	    <p><span id="no6">#6 -- Span</span></p>
	    <!-- #7 -->
	    <p><a href="https://google.com" id="no7">#7 -- Google Link</a></p>
	    <!-- #8 -->
	    <div id="no8">#8</div>
	    <!-- #9 -->
	    <input type="text" id="no9">
	    <!-- #10 -->
	    <p>#10</p>
	    <form>
	        <p><label>Name:</label><input type="text" id="no10a"/></p>
	        <p><label>Email:</label><input type="text" id="no10b" /></p>
	        <input type="submit" value="Submit" id="submitMe">
	    </form>
	      
	      

	</main>
</body>
</html>
