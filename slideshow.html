<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Assignment 8, Part 2: A jQuery Image Selection Slideshow</title>
 
  <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <style>
  
  main{
    margin: 0 auto;
    max-width: 600px;
  }
  
    #slideshow {
      position: relative;
      width:600px;
      height:400px;
      margin: 20px auto;

    }
    
    #slideshow > li {
      position:absolute;
      top: 10px;
      right:10px;
      list-style-type: none;
      text-align:center;
    }
    
    #pageNum {
      width:80%;
    }
    
    #pageNum li {
      display: inline-block;
      list-style-type:none;
      margin-right:4px;
    }
    
    #pageNum a {
      text-decoration: none;
      margin:3px;
      padding:2px;
    }
    
    #pageNum a:hover {
      border: 1px solid black;
      margin:2px;
    }
    
    /*.current {*/
      
    /*}*/

  </style>
  
  


</head>

<body>
  <div id="container">
	<main>
	  <section>
	      <ul id="slideshow">
	        <li><img src="images/Squirrel_1.jpg" alt="squirrel" class="sImg"></li>
	        <li><img src="images/Squirrel_2.jpg" alt="squirrel" class="sImg"></li>
	        <li><img src="images/Squirrel_3.jpg" alt="squirrel" class="sImg"></li>
	        <li><img src="images/Squirrel_4.jpg" alt="squirrel" class="sImg"></li>
	        <li><img src="images/Squirrel_5.jpg" alt="squirrel" class="sImg"></li>
	      </ul>
	   </section>

	</main>
	</div>
	
	  <script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
  
  <script type="text/javascript">
    $(document).ready(function(){
      
          $('#slideshow > li:gt(0)').hide();
                
          setInterval(function(){
            $('#slideshow > li:first').fadeOut(1000).next().fadeIn(1000).end().appendTo('#slideshow');
            }, 3000);
      
      var images = $('.sImg');
      var newList = $('<ul id="pageNum">');
      var anchorCount = 0;
  
      images.each(function(indx, elem){
        $(this).html('<a name="pageNum' + anchorCount + '"></a>' + $(this).html());
        newList.append( $('<li><a href="#pageNum' + anchorCount++ + '">' + anchorCount + '</a></li>') );
        $('#slideshow').after(newList);
      });
      
      $('#pageNum li a').on('click', goToImage);
        
      function goToImage(){
        $('pageNum li a').show(  )
      }
      
    });  
 
  
  </script>

	
</body>
</html>
